<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="styles/bootstrapCSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/b243b42fb3.js" crossorigin="anonymous"></script>

    <title>YOwn - Playlist</title>
  </head>
  <body>

    <div id="main-container" class="contianer">
        <div id="main-menu" class="row">
            <div class="col">
                <img src="images/logo.png" class="rounded mx-auto d-block" alt="YOwn Logo">
            </div>
            <div id="login" class="col">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Search Songs" aria-label="Username">
                    </div>
                    <div class="col">
                        <button id="sub-button" type="submit" class="btn btn-primary btn-sm">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button id="logout-button" type="submit" class="btn btn-primary btn-sm sub-button">Logout</button>
                    </div>
                  </div>
            </div>
        </div>
        <div id="content-body" class="container">
            <div id="content" class="col">
                <h3>Song list here...</h3>
                <h3>Playlist here...</h3>
            </div>
        </div>
        <div id="footer" class="container-fluid">
            <div class="col">
                <h6>Music Player Here...</h6>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="scripts/bootstrapJS/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/playlist.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
  </body>
</html>
