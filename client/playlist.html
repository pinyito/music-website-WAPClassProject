<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="styles/bootstrapCSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/b243b42fb3.js" crossorigin="anonymous"></script>
    <script src="scripts/motion.js" type = "text/javascript"></script>

    <title>YOwn - Playlist</title>
  </head>
  <body>

    <div id="main-container" class="contianer">
        <div id="main-menu" class="row">
            <div class="col">
                <img src="images/logo.png" class="rounded mx-auto d-block" alt="YOwn Logo">
            </div>
            <div id="login" class="col">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Search Songs" aria-label="Username">
                    </div>
                    <div class="col">
                        <button id="search-button" type="submit" class="btn btn-primary btn-sm sub-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button id="logout-button" type="submit" class="btn btn-primary btn-sm sub-button">Logout</button>
                    </div>
                  </div>
            </div>
        </div>
        <div id="content-body" class="container">
            <div id="songlist" class="col content">
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Title</th>
                            <th>Release Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="song-list-body"></tbody>
                </table>
            </div>
        </div>
        <div id="song-selection" class="container">
            <p>
                <h3>Your Playlist</h3>
                <h4 id="no-song">No songs in your playlist!</h4>
            </p>
            <div id="playlist" class="col content">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>Index</th>
                            <th>Title</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="playlistBody">
                    </tbody>
                </table>
            </div>

        </div>
        <div id="player-footer" class="container-fluid">
            <div id="player-footer" class="col">
                <div id="play-pause-next" class="player-section">
                    <button id="previousBtn" type="button" class="btn btn-light player-control">
                        <i class="fa-solid fa-circle-chevron-left"></i>
                    </button>
                    <button id="pauseBtn" type="button" class="btn btn-light player-control toggle">
                        <i class="fa-regular fa-circle-pause"></i>
                    </button>
                    <button id="playBtn" type="button" class="btn btn-light player-control">
                        <i class="fa-solid fa-circle-play"></i>
                    </button>
                    <button id="nextBtn" type="button" class="btn btn-light player-control">
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </button>
                </div>
                <div id="music-player" class="player-section">
                    <audio src="" controls>

                    </audio>
                </div>
                <div id="shuffle-repeat" class="player-section">
                    <div>
                        <button id="repeatBtn" type="button" class="btn btn-light player-control">
                            <i class="fa-solid fa-repeat"></i>
                        </button>
                    </div>
                    <div>
                        <button id="shuffleBtn" type="button" class="btn btn-light player-control toggle">
                            <i class="fa-solid fa-shuffle"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="scripts/bootstrapJS/bootstrap.min.js"></script>
    <script src="scripts/playlist.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
  </body>
</html>
